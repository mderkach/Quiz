<body>
<section class="screen fullscreen">
    <div class="container">
        <div class="row flex-column text-center align-middle">
            <div class="col-8 offset-2">
                <div class="empty"></div>
                <h1 class="heading__main">Готовы ли вы к отпуску?</h1>
                <p class="subheading__main">Пройдите тест и узнайте</p>
                <div class="empty"></div>
                <div class="button main__button">
                    <a href="#" class="button__popup fancybox">Пройти тест</a>
                </div>
            </div>
        </div>
    </div>

</section>
<section class="quiz-semi__screen">
    <div class="wrapper semi-screen screen text-center">
        <div class="container">
            <div class="semi-vh"></div>
            <h1 class="heading__main">Готовы ли вы к отпуску?</h1>
            <p class="subheading__main">Пройдите тест и узнайте</p>
            <div class="semi-vh"></div>
            <div class="button main__button">
                <a href="#" class="button__popup fancybox">Пройти тест</a>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="widget-float widget-mini" style="margin: 20px auto;">
        <div class="widget-float__wrapper">
            <div class="widget__head">
                <p class="widget__title text-left">
                    Узнайте, готовы ли Вы для путешествия
                </p>
                <h2 class="widget__question">Как давно вы были в отпуске?</h2>
            </div>
            <div class="widget__body">
                <form method="post" action="#post" class="widget-form__radio d-flex flex-column">
                    <div class="form-group">
                        <label class="d-flex align-items-center" for="widget-radio_1">
                                <input name="raio_vacation widget_vacation" id="widget-radio_1" value="Две недели назад" type="radio">
                                <p class="widget-radio__description">Две недели назад</p>
                            </label>
                    </div>
                    <div class="form-group">
                        <label class="d-flex align-items-center" for="widget-radio_2">
                                <input name="raio_vacation widget_vacation" id="widget-radio_2" value="Две недели назад" type="radio">
                                <p class="widget-radio__description">Полгода назад</p>
                            </label>
                    </div>
                    <div class="form-group">
                        <label class="d-flex align-items-center" for="widget-radio_3">
                                <input name="raio_vacation widget_vacation" id="widget-radio_3" value="Две недели назад" type="radio">
                                <p class="widget-radio__description">Не помню</p>
                            </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="widget-float widget-slider" style="margin: 20px auto;">
        <div class="widget-float__wrapper">
            <div class="widget__head">
                <p class="widget__title text-left">
                    Узнайте, готовы ли Вы для путешествия
                </p>
                <h2 class="widget__question">Как выглядит ваше рабочее место?</h2>
            </div>
            <div class="widget__body">
                <form method="post" action="#post" class="widget-form__workplace swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="widget-workplace-group form-group">
                                <label class="widget-workplace" for="widget-workplace_1">
                                        <img class="widget-workplace__image" src="img/workplace_1.jpg" alt="">
                                        <input class="workplace__input" type="radio" name="workplace" id="widget-workplace_1">
                                        <span class="workplace__checker widget-workplace__checker"><i class="fas fa-check-circle hover-circle"></i></span>
                                    </label>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="widget-workplace-group form-group">
                                <label class="widget-workplace" for="widget-workplace_2">
                                        <img class="widget-workplace__image" src="img/workplace_2.jpg" alt="">
                                        <input class="workplace__input" type="radio" name="workplace" id="widget-workplace_2">
                                        <span class="workplace__checker widget-workplace__checker"><i class="fas fa-check-circle hover-circle"></i></span> 
                                    </label>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="widget-workplace-group form-group">
                                <label class="widget-workplace" for="widget-workplace_3">
                                        <img class="widget-workplace__image" src="img/workplace_3.jpg" alt="">
                                        <input class="workplace__input" type="radio" name="workplace" id="widget-workplace_3">
                                        <span class="workplace__checker widget-workplace__checker"><i class="fas fa-check-circle hover-circle"></i></span>  
                                    </label>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="widget-workplace-group form-group">
                                <label class="widget-workplace" for="widget-workplace_4">
                                        <img class="widget-workplace__image" src="img/workplace_2.jpg" alt="">
                                        <input class="workplace__input" type="radio" name="workplace" id="widget-workplace_4">
                                        <span class="workplace__checker widget-workplace__checker"><i class="fas fa-check-circle hover-circle"></i></span> 
                                    </label>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-next d-block d-sm-none"><i class="fas chevron chevron-right fa-chevron-right"></i>

                    </div>
                    <div class="swiper-button-prev d-block d-sm-none"><i class="fas chevron chevron-left fa-chevron-left"></i>

                    </div>
                    <div class="swiper-scrollbar"></div>
                </form>
            </div>
        </div>
    </div>
</section>
    <script src="js/scripts.min.js"></script>
</body>

</html>
